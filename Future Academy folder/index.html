<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/resetStyle.css" />
  </head>
  <body>
    <div class="main_body">
      <header>
        <div class="header__logo">
          <img src="./image/icon and others svg/logo_academy.svg" alt="logo" />
        </div>
        <div class="header__menu">
          <ul class="header_menu_list">
            <li class="header_menu_list_photo">
              <img
                src="./image/icon and others svg/burgerRectangle.svg"
                alt="rectangle"
                class="burgerRectangle"
              />
              <p>Все курсы</p>
            </li>
            <li><p class="menu_check">Мероприятия</p></li>
            <li><p class="menu_check">Базы знаний</p></li>
            <li><p class="menu_check">Карьера</p></li>
          </ul>
        </div>
        <div class="header__contacts">
          <ul class="header_contact_list">
            <li class="header_contact_list_location">
              <img
                src="./image/icon and others svg/locftionIconMini.svg"
                class="locftionIconMini"
                alt="loc"
              />
              <p>Нижний Новгород</p>
              <img
                src="./image/icon and others svg/bottomArrowMini.svg"
                class="bottomArrowMini"
                alt="arrow"
              />
            </li>
            <li><p class="menu_check">8 800 950-33-98</p></li>
            <li class="header_contact_list_location">
              <img
                src="./image/icon and others svg/loginPersone.svg"
                class="loginPersone"
                alt="persone"
              />
              <p>Войти</p>
            </li>
          </ul>
        </div>
      </header>
      <section class="first_background">
        <div class="first_background_text">
          <p class="first_background_text-header">Образовательная платформа</p>
          <p class="first_background_text-header">ХОД Future Academy</p>
          <p class="first_background_text-other">Актуальные знания для новичков и профессионалов</p>
        </div>
      </section>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
